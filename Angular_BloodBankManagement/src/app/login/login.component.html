<div class="container-fluid">
  <div class="container" *ngIf="isLoginVisible">
    <form class="mx-auto bg-danger p-5" style="width: 600px; margin-top: 10%; background-color: rgb(255, 238, 232) !important;">
      <h4 class="text-center" style="font-size: 2rem !important; font-weight: 700;">Login</h4>
      <div class="mb-3 mt-5">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
      </div>

      <button type="submit" class="btn btn-primary form-control mt-4" style="font-weight: 500;" (click)="login()">Login</button>
      <div class="form-text text-center">Not Registered yet? <a class="btn btn-link" (click)="goToRegister()">Register
          Here</a></div>
      <div class="form-text text-center">For users -- <a class="btn btn-link" (click)="goToAdminLogin()">Admin Login</a>
      </div>
    </form>
  </div>

  <div class="container" *ngIf="isAdminVisible">
    <form class="mx-auto bg-danger p-5" style="width: 600px; margin-top: 10%; background-color: rgb(255, 238, 232) !important;">
      <h4 class="text-center" style="font-size: 2rem !important; font-weight: 700;">Admin Login</h4>
      <div class="mb-3 mt-5">
        <label for="exampleInputEmail1" class="form-label">Admin email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
      </div>

      <button type="submit" class="btn btn-primary form-control mt-4" style="font-weight: 500;" (click)="adminlogin()">Admin Login</button>
      <div class="form-text text-center">For users -- <a class="btn btn-link" (click)="goToLogin()">Login</a>
      </div>
    </form>
  </div>

  <div class="container" *ngIf="isRegVisible">
    <form class="mx-auto p-5" style="width: 600px;  background-color: rgb(253, 224, 214) !important; margin-top: 2%;">
      <h4 class="text-center" style="font-size: 2rem !important; font-weight: 700;">Register</h4>
      <div class="mb-3 mt-5">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="user.userFirstName">
      </div>

      <div class="mb-3">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="user.userLastName">
      </div>

      <div class="mb-3">
        <label for="contact1">Contact</label>
        <input type="number" class="form-control" id="contact1" name="contact1" [(ngModel)]="user.userContact">
      </div>

      <div class="mb-3">
        <label for="email1">Email address</label>
        <input type="email" class="form-control" id="email1" name="email1" [(ngModel)]="user.userEmail">
      </div>

      <div class="mb-3">
        <label for="addr1">Address</label>
        <input type="email" class="form-control" id="addr1" name="addr1" [(ngModel)]="user.addr">
      </div>

      <div class="mb-3">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" [(ngModel)]="user.password">
      </div>

      <button type="submit" class="btn btn-primary form-control mt-4"  style="background-color: firebrick !important; font-weight: 500;" (click)="register()">Register</button>
      <div class="form-text text-center">Already Registered? <a class="btn btn-link" (click)="goToLogin()">Login
          Here</a>
      </div>
    </form>
  </div>
</div>
