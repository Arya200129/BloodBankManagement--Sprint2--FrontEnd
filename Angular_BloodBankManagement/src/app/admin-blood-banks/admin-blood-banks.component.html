<div class="container-fluid p-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Blood Bank Name</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control" type="number" [(ngModel)]="model.bloodBankId"/></td>
                <td><input class="form-control" type="text" [(ngModel)]="model.bloodBankName"/></td>
                <td><input class="form-control" type="text" [(ngModel)]="model.bloodBankLocation"/></td>
                <td><input class="form-control" type="number" [(ngModel)]="model.bloodBankContact"/></td>
                <td><input class="form-control" type="text" [(ngModel)]="model.addr"/></td>
                <td><button class="btn btn-primary form-control" type="submit" (click)="create()">
                    Add</button></td>
            </tr><br>
        </tbody>
    </table>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Blood Bank Name</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of bloodbanks">
                <td>{{i.bloodBankId}}</td>
                <td><input class="form-control" type="text" [(ngModel)]="i.bloodBankName"/></td>
                <td><input class="form-control" type="text" [(ngModel)]="i.bloodBankLocation"/></td>
                <td><input class="form-control" type="number" [(ngModel)]="i.bloodBankContact"/></td>
                <td><input class="form-control" type="text" [(ngModel)]="i.addr"/></td>
                <td><button class="btn btn-secondary form-control" type="submit" (click)="update(i.bloodBankId, i.bloodBankName, i.bloodBankLocation, i.bloodBankContact, i.addr)">
                    Update</button></td>
                <td><button class="btn btn-danger form-control" type="submit" (click)="delete(i.bloodBankId)">
                    Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
